{% extends "base.html" %}
{% block title %}{{page_title}}{% endblock %}
{% block CSS %}<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/login.css') }}">{% endblock %}
{% block main %}
<main>
    <section class="LOGIN-INFO">
        <form class="LOGIN" method="POST">
            <h1 class="LOG-HEAD">Sign Up</h1>
            <label for="email">Email Address:</label><br>
            <input type="email", id="email", name="email", placeholder="yourname@gmail.com"><br>
            <label for="username">Create a Username:</label><br>
            <input type="text", id="username", name="username", placeholder="Make a username..."><br>
            <label for="password">Create a Password:</label><br>
            <input type="password", id="password", name="password", placeholder="Create a password..."><br>
            <input type="submit", value="SIGN UP">
        </form>
    
        <div class="OTHER-INFO">
            <a href="/login">Login Page</a>
        </div>
    </section>
</main>
{% endblock %}
